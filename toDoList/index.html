<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="todo">
    <div class="_container">
        <div class="todo__wrapper">
            <div class="todo__top">
                <div class="todo__add-box box-add">
                    <input class="box-add__field" type="text">
                    <a href="#" class="btn box-add__btn">Create</a>
                </div>

            </div>

            <div class="todo__body">
                <table class="todo__table table">
                    <tr>
                        <th>Title</th>
                        <!--  <th>Progress</th>-->
                        <th style="width: 200px">Actions</th>
                    </tr>

                </table>
            </div>

        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
